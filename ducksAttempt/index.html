<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js" defer
        integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>GL Person</title>
</head>

<body>
    <header>
        <h1>Person</h1>
    </header>
    <main class="container">
        <div class="row">
            <section class="col">
                <form id="personForm">
                    <label class="form-label" for="personName">Name:</label>
                    <input class="form-control" type="text" name="fullName" id="personName" required>
                    <label class="form-label" for="personAge">Age:</label>
                    <input class="form-control" type="number" name="oldNess" id="personAge">
                    <label class="form-label" for="personOccupation">Occupation:</label>
                    <input class="form-control" type="text" name="occupation" id="personOccupation">
                    <label class="form-label" for="personId">ID Number:</label>
                    <input class="form-control" type="text" name="id" id="personId">
                    <div class="mt-3">
                        <button class="btn btn-primary" type="reset">Reset</button>
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>

                </form>

            </section>
            <section class="col">
                <div id="output" class="row row-cols-3 g-4"></div>
            </section>

            <!-- Modal -->
            <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Update Person</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3" id="updateForm">
                            <div class="col-md-12">
                              <p id="modalIdLabel"></p>
                              </div>
                            <div class="col-md-12">
                                <label for="personNameModal" class="form-label">Name</label>
                                <input type="text" class="form-control" id="personNameModal" name="fullName">
                              </div>
                              <div class="col-md-12">
                                <label for="personAgeModal" class="form-label">Age</label>
                                <input type="number" class="form-control" id="personAgeModal" name="oldNess">
                              </div>
                              <div class="col-md-12">
                                <label for="personOccupationModal" class="form-label">Occupation</label>
                                <input type="text" class="form-control" id="personOccupationModal" name="occupation">
                              </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Update</button>
                </form>

                    </div>
                </div>
                </div>
            </div>
  
        </div>
    </main>
</body>

</html>
